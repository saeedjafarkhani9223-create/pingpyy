<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت اتصال و دانلود نرم‌افزار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        body {
            background-color: #0f0f1a;
            color: #ecf0f1;
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .download-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { color: #3498db; margin-bottom: 20px; }

        .config-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #3498db;
            margin-bottom: 20px;
            position: relative;
        }

        .config-text {
            font-size: 0.8rem;
            word-break: break-all;
            color: #bdc3c7;
            display: block;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Vazirmatn';
            transition: 0.3s;
        }

        .copy-btn:hover { background: #2980b9; }

        .download-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .dl-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2c3e50;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .dl-btn:hover { background: #34495e; transform: translateY(-2px); }

        .dl-btn i { font-size: 1.2rem; }

        .home-link {
            display: block;
            margin-top: 25px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
