<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت موفقیت‌آمیز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');
        body {
            background-color: #0f0f1a;
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 20px;
        }
        i {
            font-size: 5rem;
            color: #2ecc71; /* سبز */
            margin-bottom: 20px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #ccc; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="box">
        <i class="fas fa-check-circle"></i>
        <h1>درخواست شما با موفقیت ثبت شد!</h1>
        <p>به زودی همکاران ما جهت هماهنگی پروژه با شما تماس خواهند گرفت.</p>
        <a href="index.html" class="btn">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
