<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه غزل | انتخاب خدمات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap');

        :root {
            --primary: #0f0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --neon-orange: #ff7b00;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-blue: #00d9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--primary);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            perspective: 1000px; /* عمق سه بعدی برای کل صفحه */
        }

        /* --- پس زمینه متحرک و پیشرفته --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            z-index: -2;
        }

        .bg-orb {
            position: fixed;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.3) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            top: 20%; left: 30%;
            animation: orbFloat 10s infinite alternate ease-in-out;
            z-index: -1;
            filter: blur(50px);
        }
        
        .bg-orb-2 {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(211, 84, 0, 0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            bottom: 10%; right: 20%;
            animation: orbFloat 15s infinite alternate-reverse ease-in-out;
            z-index: -1;
            filter: blur(60px);
        }

        @keyframes orbFloat {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, -50px); }
        }

        /* --- هدر شیشه‌ای --- */
        header {
            background: rgba(15, 15, 26, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 900; 
            color: white; 
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }
        .logo span { color: var(--neon-orange); text-shadow: 0 0 15px var(--neon-orange); }

        nav ul { display: flex; list-style: none; align-items: center; gap: 20px; }

        nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.95rem;
            padding: 8px 15px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: var(--neon-orange); transition: 0.3s;
        }
        nav a:hover::before { width: 100%; }
        nav a:hover { color: white; text-shadow: 0 0 8px rgba(255,255,255,0.5); }
