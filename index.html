<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GHAZAL PY | شمع، یک لحظه</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#fbf4ea;
 --dark:#2a2a2a;
 --amber:#ff9f43;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:Vazirmatn,sans-serif;
 background:var(--bg);
 color:var(--dark);
 overflow-x:hidden;
}

/* HERO */
.hero{
 min-height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:40px;
}

/* CANDLE */
.candle{
 width:80px;
 height:200px;
 background:#fff;
 border-radius:20px;
 position:relative;
 box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.flame{
 position:absolute;
 top:-55px;
 left:50%;
 transform:translateX(-50%);
 width:30px;
 height:50px;
 background:radial-gradient(circle at 50% 30%,#fff,var(--amber));
 border-radius:50% 50% 50% 50%;
 opacity:0;
 animation:flicker 1.5s infinite;
}

@keyframes flicker{
 0%{transform:translateX(-50%) scale(1)}
 50%{transform:translateX(-50%) scale(.9)}
 100%{transform:translateX(-50%) scale(1)}
}

/* TEXT */
.line{
 opacity:0;
 transform:translateY(20px);
 transition:1s;
 margin:18px 0;
}

.line.show{
 opacity:1;
 transform:none;
}

h1{
 font-size:2.6rem;
 font-weight:900;
 margin-top:60px;
}

p{
 max-width:520px;
 line-height:2;
 color:#555;
}

/* CTA */
.cta{
 margin-top:50px;
 padding:14px 42px;
 border-radius:50px;
 background:var(--amber);
 color:#000;
 font-weight:700;
 text-decoration:none;
 opacity:0;
 transform:translateY(20px);
 transition:.8s;
}

.cta.show{
 opacity:1;
 transform:none;
}

/* MOBILE */
@media(max-width:768px){
 h1{font-size:2rem}
}
</style>
</head>

<body>

<section class="hero">

 <div class="candle">
  <div class="flame" id="flame"></div>
 </div>

 <h1 class="line">این فقط یک شمع نیست</h1>

 <p class="line">
 این لحظه‌ای‌ست که نور آرام می‌شود،  
 فضا نفس می‌کشد،  
 و زمان کمی کندتر می‌گذرد.
 </p>

 <p class="line">
 هر شمع در غزل‌پی با دست ساخته می‌شود  
 تا قبل از روشن شدن، معنا داشته باشد.
 </p>

 <a href="candles.html" class="cta">مشاهده گالری شمع‌ها</a>

</section>

<script>
const lines = document.querySelectorAll('.line');
const flame = document.getElementById('flame');
const cta = document.querySelector('.cta');

let step = 0;

window.addEventListener('scroll', () => {
 const y = window.scrollY;

 if(y > 30 && step === 0){
  flame.style.opacity = 1;
  step++;
 }

 lines.forEach((l,i)=>{
  if(y > 80 + i*60) l.classList.add('show');
 });

 if(y > 260){
  cta.classList.add('show');
 }
});
</script>

</body>
</html>
