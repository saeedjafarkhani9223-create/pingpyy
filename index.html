    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        * { box-sizing: border-box; }

     body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden; /* جلوگیری از اسکرول افقی */
        }

        /* --- شروع پس‌زمینه متحرک حرفه‌ای --- */
        .background-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* میره پشت همه چیز */
            overflow: hidden;
            filter: blur(100px); /* تاری زیاد برای نرم شدن رنگ‌ها */
            opacity: 0.7; /* شفافیت */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 20s infinite alternate ease-in-out;
        }

        /* پس زمینه */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(15, 15, 26, 0.9), rgba(15, 15, 26, 0.95)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(3px);
        }

        /* --- استایل هدر --- */
        header {
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(15px);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.4rem; font-weight: bold; color: white; }
        .logo span { color: #d35400; }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
            flex-wrap: wrap; /* در موبایل بشکنه خط بعد */
        }

        nav ul li { margin: 0 10px; position: relative; }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.9rem;
            padding: 5px 8px;
            border-radius: 5px;
        }

        nav a:hover { color: white; background: rgba(255,255,255,0.1); }

        /* --- منوی بازشو --- */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1e1e28;
            min-width: 200px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            border-radius: 10px;
            top: 100%;
            left: 0;
            z-index: 2000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dropdown-content a {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #ccc;
        }
        .dropdown-content a:hover { background: #d35400; color: white; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- محتوای اصلی --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 80px; /* فاصله از هدر */
            padding: 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 40px; }
        h1 span { color: #d35400; }

        .container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 260px;
            padding: 30px 20px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .category-card i { font-size: 3rem; margin-bottom: 20px; color: var(--color); transition: 0.3s;}
        .category-card:hover i { transform: scale(1.1); }
        .category-card h2 { font-size: 1.3rem; margin-bottom: 10px; }
        .category-card p { color: #aaa; font-size: 0.85rem; }

        /* رنگ‌های اختصاصی */
        .card-candle { --color: #d35400; }  /* نارنجی */
        .card-premium { --color: #8e44ad; } /* بنفش */
        .card-master { --color: #27ae60; }  /* سبز */
        .card-freelance { --color: #3498db; } /* آبی */

        footer { padding: 20px; font-size: 0.8rem; color: #777; text-align: center; margin-top: auto;}

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            nav ul { display: none; } /* فعلا منو رو در موبایل ساده کردیم یا باید همبرگری بشه */
            /* اگر میخوای منو تو موبایل هم باشه خط بالا رو پاک کن ولی ممکنه جا نشه */
            nav ul { display: flex; justify-content: center; font-size: 0.8rem;}
            nav a { padding: 5px; }
        }
    </style>
