<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه غزل | انتخاب دسته بندی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0f0f1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* جلوگیری از اسکرول اضافه */
        }

        /* پس زمینه */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(15, 15, 26, 0.85), rgba(15, 15, 26, 0.95)), url('https://images.unsplash.com/photo-1603006905003-be475563bc59?q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(5px);
        }

        /* --- استایل هدر و منو --- */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: white; }
        .logo span { color: #d35400; }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
            position: relative; /* برای منوی بازشو مهم است */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1rem;
            display: block;
            padding: 5px 10px;
        }

        nav a:hover { color: #d35400; }

        /* --- استایل منوی بازشو (Dropdown) --- */
        .dropdown-content {
            display: none; /* اولش مخفیه */
            position: absolute;
            background-color: rgba(30, 30, 40, 0.95);
            min-width: 220px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            border-radius: 10px;
            top: 100%; /* میچسبه زیر منو */
            left: 0;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .dropdown-content a {
            color: #ecf0f1;
            padding: 12px 16px;
            text-decoration: none;
            display: flex; /* برای چیدمان آیکون و متن */
            align-items: center;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dropdown-content a i { margin-left: 10px; width: 20px; text-align: center;}

        .dropdown-content a:hover {
            background-color: #d35400;
            color: white;
        }

        /* وقتی موس میره روی تماس با ما، لیست باز بشه */
        .dropdown:hover .dropdown-content {
            display: block;
        }


        /* --- بدنه اصلی --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 60px; /* فاصله از هدر */
        }

        h1 { font-size: 3rem; margin-bottom: 40px; text-shadow: 0 0 10px rgba(142, 68, 173, 0.8); }
        h1 span { color: #d35400; }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 280px;
            padding: 30px 20px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .category-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .category-card i { font-size: 3.5rem; margin-bottom: 20px; }
        .candle-card i { color: #d35400; }
        .premium-card i { color: #8e44ad; }

        footer { margin-bottom: 20px; font-size: 0.8rem; color: #aaa; text-align: center; }

        @media (max-width: 768px) {
            header { padding: 10px 20px; }
            .dropdown-content { right: 0; left: auto; } /* در موبایل منو از کادر بیرون نزنه */
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <header>
        <div class="logo">GHAZAL <span>PY</span></div>
        <nav>
            <ul>
                <li><a href="index.html">صفحه نخست</a></li>
                
                <li><a href="candles.html">شمع‌ها</a></li>
                <li><a href="premium.html">اشتراک</a></li>
                
                <li class="dropdown">
                    <a href="#" style="cursor: default;">تماس با ما <i class="fas fa-angle-down"></i></a>
                    <div class="dropdown-content">
                        <a href="https://t.me/GhazalCandle" target="_blank">
                            <i class="fab fa-telegram"></i> @GhazalCandle
                        </a>
                        <a href="https://t.me/Pingpay7" target="_blank">
                            <i class="fab fa-telegram-plane"></i> @Pingpay7
                        </a>
                        <a href="mailto:tjsbneh@gmail.com">
                            <i class="fas fa-envelope"></i> tjsbneh@gmail.com
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1>فروشگاه هنری <span>غزل</span></h1>

        <div class="container">
            <a href="candles.html" class="category-card candle-card">
                <i class="fas fa-fire"></i>
                <h2>شمع‌های دست‌ساز</h2>
                <p>مشاهده گالری هنری</p>
            </a>

            <a href="premium.html" class="category-card premium-card">
                <i class="fas fa-crown"></i>
                <h2>اشتراک‌های پرمیوم</h2>
                <p>اکانت هوش مصنوعی و...</p>
            </a>
        </div>
    </div>

    <footer>طراحی شده با ❤️ توسط سعید جعفرخانی</footer>

</body>
</html>
