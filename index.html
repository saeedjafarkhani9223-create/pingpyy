<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه غزل | انتخاب دسته بندی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0f0f1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        /* پس زمینه عکس کل صفحه */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(15, 15, 26, 0.85), rgba(15, 15, 26, 0.95)), url('https://images.unsplash.com/photo-1603006905003-be475563bc59?q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(5px); /* تار کردن پس زمینه برای تمرکز */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(142, 68, 173, 0.8);
        }
        h1 span { color: #d35400; }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 300px;
            padding: 40px 20px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color);
            box-shadow: 0 0 30px var(--glow);
        }

        .category-card i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--color);
        }

        .category-card h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .category-card p { color: #ccc; font-size: 0.9rem; }

        /* استایل اختصاصی هر کارت */
        .candle-card { --color: #d35400; --glow: rgba(211, 84, 0, 0.6); }
        .premium-card { --color: #8e44ad; --glow: rgba(142, 68, 173, 0.6); }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #777;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <h1>فروشگاه <span>غزل</span></h1>

    <div class="container">
        <a href="candles.html" class="category-card candle-card">
            <i class="fas fa-fire"></i>
            <h2>شمع‌های دست‌ساز</h2>
            <p>مشاهده گالری شمع‌های معطر و تزئینی</p>
        </a>

        <a href="premium.html" class="category-card premium-card">
            <i class="fas fa-crown"></i>
            <h2>اشتراک‌های پرمیوم</h2>
            <p>اکانت هوش مصنوعی، اسپاتیفای و...</p>
        </a>
    </div>

    <footer>طراحی شده توسط تیم pingpy</footer>

</body>
</html>
