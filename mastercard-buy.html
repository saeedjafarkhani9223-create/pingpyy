<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید مسترکارت مجازی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');
        
        * { box-sizing: border-box; }
        body {
            background-color: #0f0f1a;
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            background: #c0392b; /* قرمز مسترکارت */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-btn { color: white; text-decoration: none; border: 2px solid white; padding: 5px 15px; border-radius: 20px; transition: 0.3s;}
        .back-btn:hover { background: white; color: #c0392b; }

        /* تب‌ها */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
        }
        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: #c0392b;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(192, 57, 43, 0.5);
        }

        /* محتوا */
        .content-box { display: none; text-align: center; padding: 20px; }
        .content-box.active { display: block; animation: fadeIn 0.5s; }

        /* کارت محصول */
        .product-card {
            background: linear-gradient(135deg, #2c3e50, #000000);
            border: 1px solid #c0392b;
            border-radius: 20px;
            padding: 25px;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .price { color: #2ecc71; font-size: 1.3rem; font-weight: bold; }
        
        .buy-btn {
            background: #c0392b;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }
        .buy-btn:hover { transform: scale(1.05); background: #e74c3c; }

        /* --- فرم احراز هویت (مهم) --- */
        .kyc-section {
            display: none; /* اولش مخفیه */
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%; padding: 12px; background: #1a1a2e; border: 1px solid #444;
            color: white; border-radius: 8px; font-family: 'Vazirmatn';
        }

        /* استایل اینپوت فایل */
        input[type="file"] {
            width: 100%;
            background: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #777;
            cursor: pointer;
        }

        /* دکمه نهایی پرداخت */
        .pay-btn {
            width: 100%;
            padding: 15px;
            background: #555; /* طوسی (غیرفعال) */
            color: #aaa;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: not-allowed;
            transition: 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pay-btn.active {
            background: #27ae60; /* سبز (فعال) */
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>خرید مسترکارت مجازی</h1>
        <a href="mastercard.html" class="back-btn"><i class="fas fa-arrow-right"></i> بازگشت</a>
    </header>

    <div class="tabs">
        <button class="tab-btn" onclick="showTab('recharge')">قابل شارژ</button>
        <button class="tab-btn active" onclick="showTab('non-recharge')">غیر قابل شارژ</button>
    </div>

    <div id="non-recharge" class="content-box active">
        
        <div class="product-card">
            <i class="fab fa-cc-mastercard" style="font-size: 3rem; color: #fff; float: left;"></i>
            <h2 style="margin: 0; text-align: right;">مسترکارت مجازی (Gift)</h2>
            <p style="text-align: right; color: #aaa; font-size: 0.9rem;">اعتبار اولیه: 1 دلار | تحویل آنی</p>
            
            <div class="price-row">
                <span class="price">200,000 تومان</span>
                <button class="buy-btn" onclick="openForm()">شروع خرید <i class="fas fa-cart-plus"></i></button>
            </div>
        </div>

        <div id="kyc-form" class="kyc-section">
            <h3 style="color: #c0392b; text-align: center; margin-bottom: 20px;">اطلاعات جهت صدور کارت</h3>
            
            <div class="input-group">
                <label>نام و نام خانوادگی (لاتین) <span style="color:red">*</span></label>
                <input type="text" id="fullname" placeholder="Example: Ali Mohammadi" oninput="checkForm()">
            </div>

            <div class="input-group">
                <label>شماره تماس <span style="color:red">*</span></label>
                <input type="tel" id="phone" placeholder="0912..." oninput="checkForm()">
            </div>

            <div class="input-group">
                <label>ایمیل (جهت ارسال کارت) <span style="color:red">*</span></label>
                <input type="email" id="email" placeholder="example@gmail.com" oninput="checkForm()">
            </div>

            <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">

            <div class="input-group">
                <label><i class="fas fa-id-card"></i> تصویر کارت ملی <span style="color:red">*</span></label>
                <input type="file" id="id-card" accept="image/*" onchange="checkForm()">
            </div>

            <div class="input-group">
                <label><i class="fas fa-credit-card"></i> تصویر کارت بانکی (جهت احراز) <span style="color:red">*</span></label>
                <input type="file" id="bank-card" accept="image/*" onchange="checkForm()">
            </div>

            <a id="payment-link" href="#" style="text-decoration: none;">
                <button id="final-btn" class="pay-btn" disabled>
                    تکمیل مدارک الزامی است <i class="fas fa-lock"></i>
                </button>
            </a>

        </div>

    </div>

    <div id="recharge" class="content-box">
        <div class="product-card" style="opacity: 0.7;">
            <h2>موجودی کارت‌های قابل شارژ فعلاً به اتمام رسیده است.</h2>
            <p>لطفاً بعداً مراجعه کنید.</p>
        </div>
    </div>

    <script>
        // تغییر تب‌ها
        function showTab(tabName) {
            document.querySelectorAll('.content-box').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // باز کردن فرم
        function openForm() {
            var form = document.getElementById('kyc-form');
            form.style.display = 'block';
            form.scrollIntoView({behavior: 'smooth'});
        }

        // بررسی اینکه همه چیز پر شده باشه
        function checkForm() {
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const idCard = document.getElementById('id-card').files.length;
            const bankCard = document.getElementById('bank-card').files.length;
            
            const btn = document.getElementById('final-btn');
            const link = document.getElementById('payment-link');

            // شرط: اگر همه فیلدها پر باشند
            if(fullname && phone && email && idCard > 0 && bankCard > 0) {
                btn.classList.add('active');
                btn.removeAttribute('disabled');
                btn.innerHTML = 'اتصال به درگاه پرداخت <i class="fas fa-check"></i>';
                
                // *** لینک پرداختت رو اینجا بزار ***
                link.href = "https://zarinpal.com/YOUR_PAYMENT_LINK"; 
            } else {
                btn.classList.remove('active');
                btn.setAttribute('disabled', 'true');
                btn.innerHTML = 'تکمیل مدارک الزامی است <i class="fas fa-lock"></i>';
                link.href = "#";
            }
        }
    </script>

</body>
</html>
